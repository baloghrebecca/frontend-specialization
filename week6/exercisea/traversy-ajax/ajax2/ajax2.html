<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 â€“ Local JSON</title>
</head>

<body>
    <button id="btn1">Get User</button>
    <button id="btn2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

</body>

<script>
    //Variables
    const buttonOne = document.querySelector('#btn1');
    const buttonTwo = document.querySelector('#btn2');
    const userDiv = document.querySelector('#user');
    const usersDiv = document.querySelector('#users');

    buttonTwo.addEventListener('click', loadUser);

    function loadUser() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'users.json', true);

        xhr.onload = function () {
            if (this.status == 200) {
                //We need to parse JSON objects 
                let users = JSON.parse(this.responseText);
                let output = '';

                for (let user of users) {
                    output += '<ul>' +
                        '<li>ID ' + user.id + '</li>' +
                        '<li>Name ' + user.name + '</li>' +
                        '<li>Email ' + user.email + '</li>' +
                        '</ul>';
                }
                console.log(output);
                usersDiv.innerHTML = output;
            }
        }
        xhr.send();
    };



</script>

</html>
