<!DOCTYPE html>
<html>

    <head>
        <title>Registration</title>
    </head>

    <body>
        <h1>Create account</h1>
        <main>
            <form>
                <input type="text" placeholder="Username" aria-label="Username" name="username" required>
                <br>
                <br>
                <input type="password" placeholder="Password" aria-label="Password" name="password" required>
                <br>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female
                </label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other"> Other
                </label>
                <br>
                <br>
                <input type="checkbox" id="cat-person" name="pet-preference" value="cat-person">
                <label for="cat-person"> Cat person</label>
                <input type="checkbox" id="dog-person" name="pet-preference" value="dog-person">
                <label for="female"> Dog person
                </label>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>

</html>
