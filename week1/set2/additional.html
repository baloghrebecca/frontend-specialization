<!DOCTYPE html>
<html>

    <head>
        <title>A (very) nice title</title>
    </head>

    <body>
        <main>
            <section id="to-do">
                <h1>
                    To-Dos
                </h1>
                <ul>
                    <li>
                        <h3>Create new exercises</h3>
                        <p>At least one difficult one</p>
                    </li>
                    <li>
                        <h3>Cook Dinner</h3>
                        <p>Maybe pasta?</p>
                    </li>
                </ul>
            </section>
            <section id="rating-feedback">
                <h1>Rating Feedback</h1>
                <form>
                    <input type="text" name="fname" placeholder="Name" aria-label="name"><br>
                    <label for="one">1 <input type="radio" name="one" value="one"></label><br>
                    <label for="two">2 <input type="radio" name="two" value="two"></label><br>
                    <label for="three">3 <input type="radio" name="three" value="three"></label><br>
                    <label for="four">4 <input type="radio" name="four" value="four"></label><br>
                    <label for="five">5 <input type="radio" name="five" value="five"></label><br>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>

</html>
