<!DOCTYPE html>
<html>

    <head>
        <title>FCCâ€“Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="color-overlay">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <main>
                <form id="survey-form" action="#">
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input class="field" type="text" id="name" name="name" placeholder="Enter your name"
                            aria-label="Enter your name" required>
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" class="field" id="email" name="name" placeholder="Enter your Email"
                            aria-label="Enter your Email" required>
                    </div>
                    <div class="form-element">
                        <label for="age">Age <span class="optional">(optional)</span></label>
                        <input class="field" type="number" min="0" step="1" max="100" id="age" name="age" placeholder="Age"
                            aria-label="Age">
                    </div>
                    <div class="form-element">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select class="field" id="dropdown">
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="not-to-say">Prefer Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label for="definitely">
                            <input type="radio" name="would-recommend" value="definitely" id="definitely">
                            Definitely</label>
                        <label for="maybe"><input type="radio" name="would-recommend" value="maybe" id="maybe">
                            Maybe</label>
                        <label for="not-sure"> <input type="radio" name="would-recommend" value="not-sure"
                                id="not-sure">
                            Not sure</label>
                    </div>
                    <div class="form-element">
                        <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
                        <select class="field" id="dropdown-2"> 
                            <option disabled selected value>Select an option</option>
                            <option value="challanges">Challanges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <p>What would you like to see improved? <span class="optional">(Check all that
                                apply)</span></p>
                        <label for="front-end-projects"><input name="could-be-improved" type="checkbox"
                                value="front-end-projects" id="front-end-projects"> Front-end Projects</label>
                        <label for="back-end-projects"><input name="could-be-improved" type="checkbox"
                                value="back-end-projects" id="back-end-projects"> Back-end Projects</label>
                        <label for="data-visual"><input name="could-be-improved" type="checkbox" value="data-visual"
                                id="data-visual"> Data Visualization</label>
                        <label for="challenges"><input name="could-be-improved" type="checkbox" value="challenges"
                                id="challenges"> Challenges</label>
                        <label for="open-source-community"><input name="could-be-improved" type="checkbox"
                                value="open-source-community" id="open-source-community"> Open Source Community</label>
                        <label for="gitter-help-rooms"><input name="could-be-improved" type="checkbox"
                                value="gitter-help-rooms" id="gitter-help-rooms"> Gitter help rooms</label>
                        <label for="videos"><input name="could-be-improved" type="checkbox" value="videos" id="videos">
                            Videos</label>
                        <label for="city-meetups"><input name="could-be-improved" type="checkbox" value="city-meetups"
                                id="city-meetups"> City Meetups</label>
                        <label for="wiki"><input name="could-be-improved" type="checkbox" value="wiki" id="wiki">
                            Wiki</label>
                        <label for="forum"><input name="could-be-improved" type="checkbox" value="forum" id="forum">
                            Forum</label>
                        <label for="additional-course"><input name="could-be-improved" type="checkbox"
                                value="additional-course" id="additional-course"> Additional Courses</label>
                    </div>
                    <div class="form-element">
                        <label for="textarea">Any comments or suggestions?</label>
                        <textarea id="textarea" placeholder="Enter your comment here..." rows="10"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>

            </main>
        </div>
    </body>

</html>
