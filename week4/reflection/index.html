<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
			<p id="description" class="description text-center">
				Thank you for taking the time to help us improve the platform
			</p>
		</header>
		<form id="survey-form" novalidate>
			<div class="form-group" id="name-div">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"/>
				<p id="form-error-name"></p>
			</div>
			<div class="form-group">
				<label id="number-label" for="age">Age<span class="clue">(optional)</span></label>
				<input type="number" name="age" id="age" class="form-control" placeholder="Age" />
				<p id="form-error-age"></p>
			</div>
			<div class="form-group">
				<p>Which option best describes your current role?</p>
				<select id="role-dropdown" name="role" class="form-control">
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
				<p id="form-error-role"></p>
			</div>

			<div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label>
					<input name="user-recommend" value="definitely" type="radio" class="input-radio" />Definitely</label>
				<label>
					<input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

				<label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
				<p id="form-error-recommend"></p>
			</div>

			<div class="form-group">
				<p>
					What is your favorite feature of freeCodeCamp?
				</p>
				<select id="most-like" name="mostLike" class="form-control">
					<option value="select" disabled selected value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
				<p id="form-error-most-like"></p>
			</div>

			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">
					Submit
				</button>
			</div>
		</form>
	</div>
	<script src="index.js"></script>
</body>

</html>
